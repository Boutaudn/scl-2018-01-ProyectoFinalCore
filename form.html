 <div class="container formu">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
          <h3>Registro</h3>
        <input type="text" id="nombre" placeholder="Nombre completo" class="form-control my-3" size="70%;">
        <input type="text" id="rut" placeholder="RUT" class="form-control my-3">
        <input type="text" id="email" placeholder="Email" class="form-control my-3">
        <input type="text" id="ocupacion" placeholder="Ocupacion" class="form-control my-3">
        <input type="text" id="patente" placeholder="Patente de tu auto" class="form-control my-3">  
        <select id="destino" class="custom-select">
            <option selected>Empresa que visitas</option>
            <option value="Visita">Visita</option>
            <option value="Elestudio">Elestudio</option>
            <option value="Robotics Labs">Robotics Labs</option>
            <option value="FDM">Fábrica de medios</option>
            <option value="Café altura">Café altura</option>
            <option value="Laboratoria">Laboratoria</option>
            <option value="Mustakis">Fundacion mustakis</option>
            <option value="Husares">Destileria Husares</option>
            <option value="Aguaslab">Aguaslab</option>
            <option value="Wildproyectchile">Wildproyectchile</option>
            <option value="Deseis">Deseis</option>
            <option value="cdi">cdi</option>
            <option value="Tremenda">Tremenda</option>
            <option value="Ilegal">Ilegal</option>
        </select>
        <input type="file" class="form-control-file" id="photo">
          
        <button class="btn btn-info" onclick="guardar()" id="boton">Entrar</button> 
    </div> 
    </div>
