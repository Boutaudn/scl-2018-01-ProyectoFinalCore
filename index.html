    <input type="text" id="nombre" placeholder="Nombre Completo" class="form-control my-3">
    <input type="text" id="rut" placeholder="RUT" class="form-control my-3">
    <input type="text" id="email" placeholder="Email" class="form-control my-3">
     <select id="motivo" class="custom-select">

      <option value="Visitante">Visitante</option>
      <option value="Otro motivo">otro motivo</option>

      <option value="FDM">Fábrica de medios</option>

      <option value="Laboratoria">Laboratoria</option>

      <option value="Deseis">Deseis</option>
      <option value="cdi">cdi</option>
      <option value="Tremenda">Tremenda</option>
      <option value="Ilegal">Ilegal</option>
    </select>
   
    <section id="camara">
      <div class="col-md-6 offset-md-3">
        <button id="startbutton"> Tomar foto

        </button>
      </div>
      <div class="col-md-6 offset-md-3">
        <video id="video"></video>
      </div>
      <div class="col-md-6 offset-md-3">
        <canvas id="canvas"></canvas>
      </div>
      
        <div class="col-md-6 offset-md-3">
          <div id="photo"></div>
        </div>

</section>
    
    
    <button class="btn btn-info btn-dark" onclick="guardar()" id="boton">REGISTRARME</button>

        <tr>
          <th scope="col">Hora</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Destino</th>
        </tr>
      </thead>
      <tbody id="tabla">

    </table>
